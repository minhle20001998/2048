<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2048 Game</title>
    <script src="game.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game">
      <h1 class="title">2048 MUL</h1>
      <br />
      <div class="currentScoreArea">
        <b>Score:</b>
        <span class="currentScore"></span>
      </div>
      <br />
      <div class="maxScoreArea">
        <b>Best: </b>
        <span class="maxScore"></span>
      </div>
      <div class="alert d-none">
        LOSE ! <button class="reload-btn">Reload</button>
      </div>

      <br />
      <div class="board"></div>
      <br />
      <span class="howToPlay">
        <b>HOW TO PLAY</b>: Use your AWSD keys to move the tiles. Tiles with the
        same number merge into one when they touch. Add them up to reach 2048!
      </span>
      <br />
      <hr />
      <br />
      <div class="copyright">Created by Le Minh</div>
    </div>
  </body>
</html>
